apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    deployment.kubernetes.io/revision: "5"
  generation: 5
  labels:
    workload.user.cattle.io/workloadselector: apps.deployment-livelabs-redis
  name: redis
  namespace: livelabs
spec:
  progressDeadlineSeconds: 600
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      workload.user.cattle.io/workloadselector: apps.deployment-livelabs-redis
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: redis
        workload.user.cattle.io/workloadselector: apps.deployment-livelabs-redis
    spec:
      affinity: {}
      containers:
      - env:
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              key: redis_password
              name: redis
              optional: false
        - name: REDIS_DISABLE_COMMANDS
          valueFrom:
            configMapKeyRef:
              key: redis_disable_commands
              name: redis
              optional: false
        image: docker.io/bitnami/redis:7.0
        imagePullPolicy: Always
        name: container-0
