apiVersion: v1
kind: Service
metadata:
  name: redis
  namespace: gitops
spec:
  clusterIP: 10.84.11.138
  clusterIPs:
  - 10.84.11.138
  ipFamilies:
  - IPv4
  ipFamilyPolicy: SingleStack
  ports:
  - name: redis-port
    port: 6379
    protocol: TCP
    targetPort: 6379
  selector:
    app: redis
  sessionAffinity: None
  type: ClusterIP
status:
  loadBalancer: {}
